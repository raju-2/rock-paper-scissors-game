<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock"><img src="img/rock1.png" alt=""></button>
            <button id="paper"><img src="img/paper.png" alt=""></button>
            <button id="scissors"><img src="img/scissor.png" alt=""></button>
        </div>
        <div id="result">
            <p>Choose your move!</p>
            <p></p>
        </div>
        <div id="score">
            <p>Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="winner"></div>
        <div class="final"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
